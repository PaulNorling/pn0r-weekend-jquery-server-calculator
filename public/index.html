<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <div id="calculatorBody">
    <h1>Server Side Calculator</h1>
    <input type="number" id="numberOne"/>
    <button  id="plus-btn">+</button>
    <button id="minus-btn">-</button>
    <button id="times-btn">*</button>
    <button id="divide-btn">/</button>
    <input type="number" id="numberTwo"/>
    <button id="equals-btn">=</button>
    <button id="clear-btn">C</button>
    <button id="clearAll-btn">CE</button>
    <h3>
      <output id="calculation"></output>
    </h3>
  </div>
  <div>
    <output id="output"></ouput>
  </div>
</body>
</html>
